<table class="vocabulary-table">
    <tbody>
        <tr ng-repeat="item in items">
            <td>
                <span lang="ko" class="hangeul" style="font-family:Dotum, Batang;">{{item.korean.hangeul}}</span>&nbsp;&nbsp;<span class="romanisation" style="font-style:italic;">{{item.korean.romanisation}}</span>
            </td>
            <td>
                <span class="english">{{item.english}}</span>
            </td>
        </tr>
    </tbody>
</table>
